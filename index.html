<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'UTF-8'/>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1.0'>
        <link rel = 'stylesheet' href = 'style.css'/>
        <title>NFT preview card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="card">
            <div class="card_image">
                <img src="image-equilibrium.jpg" alt="Image of an equilibrium" class="card_equilibrium"/>
            </div>
            <h1 class="card_heading">Equilibrium #3429</h1>
            <p class="card_content">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card_price">
                <div class="price">
                    <img src="icon-ethereum.svg" alt="" class="price_icon">
                    <div class="value">0.041 ETH</div>
                </div>
                <div class="time_left">
                    <img src="icon-clock.svg" alt="" class="clock_image"/>
                    <div class="days_left">3 days left</div>
                </div>
            </div>
            <div class="line"></div>
            <div class="author">
               <img src="image-avatar.png" alt="Image of the author enclosed in a circle" class="author_image"/>
               <p class="author_details">Creation of <span>Jules Wyvern</span></p>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://github.com/Kiruba0211">Kiruba0211</a>
        </div>
    </body>
</html>
